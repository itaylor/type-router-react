<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Routing Demo - type-router-react</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 20px;
        background: #f8fafc;
        color: #334155;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 32px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
      }
      .header p {
        margin: 8px 0 0;
        opacity: 0.9;
      }
      .content {
        padding: 32px;
      }
      nav {
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 2px solid #f1f5f9;
      }
      .nav-link {
        display: inline-block;
        margin: 4px 8px 4px 0;
        padding: 12px 20px;
        text-decoration: none;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        color: #475569;
        background: white;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .nav-link:hover {
        border-color: #3b82f6;
        color: #3b82f6;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.1);
      }
      .nav-link.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }
      .route-content {
        min-height: 300px;
        padding: 24px;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
      }
      .route-content h2 {
        margin: 0 0 16px 0;
        font-size: 1.5rem;
        color: #1e293b;
      }
      .route-content p {
        margin: 12px 0;
        line-height: 1.6;
      }
      .route-content ul {
        margin: 16px 0;
        padding-left: 20px;
      }
      .route-content li {
        margin: 8px 0;
      }
      .action-button {
        display: inline-block;
        margin: 8px 12px 8px 0;
        padding: 10px 16px;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .action-button:hover {
        background: #059669;
        transform: translateY(-1px);
      }
      .action-button.secondary {
        background: #6366f1;
      }
      .action-button.secondary:hover {
        background: #4f46e5;
      }
      .route-info {
        margin-top: 24px;
        padding: 16px;
        background: #f1f5f9;
        border-left: 4px solid #3b82f6;
        border-radius: 0 8px 8px 0;
        font-family: 'SF Mono', Consolas, monospace;
        font-size: 14px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Basic Routing Demo</h1>
        <p>Showcasing core type-router-react features</p>
      </div>

      <div class="content">
        <div id="app">
          <!-- React app will render here -->
          <div
            style="text-align: center; padding: 40px; color: #6b7280"
          >
            ‚è≥ Loading React application...
          </div>
        </div>
      </div>
    </div>

    <!-- Load our bundled demo application -->
    <script src="/dist/basic-routing-demo.js"></script>
  </body>
</html>
